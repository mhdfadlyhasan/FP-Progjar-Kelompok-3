<html>
    <head>
    </head>
    <body>
        {% if message_list %}
        <ul>
            {% for Message in message_list %}
                <li>{{ Message.Acc_sent }}: {{ Message.msg }} timestamp:{{ Message.get_time }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No message are available.</p>
        {% endif %}
    </body>
</html>
