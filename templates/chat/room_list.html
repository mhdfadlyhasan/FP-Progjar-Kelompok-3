<html>
    <head>
    </head>
    <body>
        <a href="{% url 'Logout' %}">Log out</a>
        {% if chat_room_list %}
        <ul>
            {% for room in chat_room_list %}
                <li><a href="/chat/{{ room.Chat_id.id }}/">{{ room.Chat_id.Chat_name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No room are available.</p>
        {% endif %}
    </body>
</html>
